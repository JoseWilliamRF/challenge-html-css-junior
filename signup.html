<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konoha Barber | Registro</title>

    <link rel="stylesheet" href="./signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="background"></div>
        <div class="login">
          <div class="logo">
            <img src="./assets/logo.png" alt="Konoha Barber" />
          </div>
          <nav class="role-switch">
            <button class="active">Sou cliente</button>
            <button>Sou cabeleireiro</button>
          </nav>
          <form>
            <h1>Fa√ßa seu cadastro</h1>

            <div class="input-group">
              <span class="input-icon">
                <img src="./assets/user-icon.svg" alt="Email" />
              </span>
              <input type="email" placeholder="Nome Completo" required />
            </div>

            <div class="input-group">
              <span class="input-icon">
                <img src="./assets/email-icon.svg" alt="Email" />
              </span>
              <input type="email" placeholder="Email" required />
            </div>

            <div class="input-group">
              <span class="input-icon">
                <img src="./assets/password-icon.svg" alt="Senha" />
              </span>
              <input type="password" placeholder="Senha" required />
            </div>

            <button type="submit">Criar meu cadastro</button>
          </form>

          <div class="signin">
            <img src="./assets/back-arrow.svg" alt="Criar conta" />
            <a href="./index.html">Ja possui uma conta? Volte para o Login.</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
