<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="esquerdo">
        <img src="./assets/background-register.png" alt="" />
      </div>

      <div class="direito">
        <div class="container-login">
          <span class="logotopo">
            <img class="logotopo2" src="./assets/logo.png" alt="" />
          </span>
          <div class="retang"></div>
          <div class="login">
            <div class="login-options">
              <span class="login-p">Sou Cliente</span>
              <span class="login-p">Sou Cabeleireiro</span>
            </div>

            <form action="#" method="post">
              <div class="input-nome">
                <input class="input-nome2" type="text" placeholder="Nome" />
                <div class="img-user">
                  <img src="./assets/user-icon.svg" alt="" />
                </div>
              </div>

              <div class="input-img">
                <input
                  class="input-email"
                  type="email"
                  name="f-email"
                  maxlength="30"
                  placeholder="E-mail"
                />
                <div class="img-input">
                  <img src="./assets/email-icon.svg" alt="" />
                </div>
              </div>

              <div class="input-password">
                <input
                  class="input-pass"
                  type="password"
                  name="f-pass"
                  maxlength="10"
                  placeholder="Senha"
                />

                <div class="img-password">
                  <img src="./assets/password-icon.svg" alt="" />
                </div>
              </div>

              <input
                class="enter"
                type="submit"
                value="Entrar"
                name="f-submit"
              />
            </form>
            <p class="forgot">Esqueci minha Senha</p>
          </div>
          <div class="criarconta">
            <a href="./register.html">
              <img src="./assets/login-icon.svg" alt="" />
              Criar Conta</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
