<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container-login">
        <div class="login">
          <h1>Fa√ßa seu Login</h1>
          <form action="#" method="post">
            <div class="input-img">
              <input
                class="input-email"
                type="email"
                name="f-email"
                maxlength="30"
                placeholder="E-mail"
              />
              <div class="img-input">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="18"
                  viewBox="0 0 20 18"
                  fill="none"
                >
                  <path
                    d="M3.6 2.9519H16.4C17.28 2.9519 18 3.6323 18 4.4639V13.5359C18 14.3675 17.28 15.0479 16.4 15.0479H3.6C2.72 15.0479 2 14.3675 2 13.5359V4.4639C2 3.6323 2.72 2.9519 3.6 2.9519Z"
                    stroke="#666360"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M18 5.04004L10 10.08L2 5.04004"
                    stroke="#666360"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>

            <div class="input-password">
              <input
                class="input-pass"
                type="password"
                name="f-pass"
                maxlength="10"
                placeholder="Senha"
              />

              <div class="img-password">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="18"
                  viewBox="0 0 20 18"
                  fill="none"
                >
                  <path
                    d="M15.4444 8.09998H4.55556C3.69645 8.09998 3 8.8326 3 9.73634V15.4636C3 16.3674 3.69645 17.1 4.55556 17.1H15.4444C16.3036 17.1 17 16.3674 17 15.4636V9.73634C17 8.8326 16.3036 8.09998 15.4444 8.09998Z"
                    stroke="#666360"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M6 8.10002V4.90002C6 3.83916 6.42143 2.82174 7.17157 2.0716C7.92172 1.32145 8.93913 0.900024 10 0.900024C11.0609 0.900024 12.0783 1.32145 12.8284 2.0716C13.5786 2.82174 14 3.83916 14 4.90002V8.10002"
                    stroke="#666360"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>

            <input class="enter" type="submit" value="Entrar" name="f-submit" />
          </form>
        </div>
        <div class="criarconta">
          <a href="./register.html">
            <img src="./assets/login-icon.svg" alt="" />
            Criar Conta</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
