<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konoha Barber | Login</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="login">
          <div class="logo">
            <img src="./assets/logo.png" alt="Konoha Barber" />
          </div>

          <form>
            <h1>Fa√ßa seu Login</h1>

            <div class="input-group">
              <span class="input-icon">
                <img src="./assets/email-icon.svg" alt="Email" />
              </span>
              <input type="email" placeholder="Email" required />
            </div>

            <div class="input-group">
              <span class="input-icon">
                <img src="./assets/password-icon.svg" alt="Senha" />
              </span>
              <input type="password" placeholder="Senha" required />
            </div>

            <button type="submit">Entrar</button>
            <a href="#">Esqueci minha senha</a>
          </form>

          <div class="signup">
            <img src="./assets/login-icon.svg" alt="Criar conta" />
            <a href="./signup.html">Criar uma conta</a>
          </div>
        </div>

        <div class="background"></div>
      </div>
    </div>
  </body>
</html>
